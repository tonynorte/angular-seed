<!DOCTYPE html>
<html lang="en" ng-app="appAng">
	<head>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/vendor/angular.min.js"></script>
		<script src="js/vendor/angular-sanitize.min.js"></script>
		<script src="js/all.js"></script>
	</head>
	<body>
		<div class="wrapper" ng-controller="listingCtrl">
			<div ng-controller="otherCtrl">
				<h1>Welcome {{ name }} {{ lastname }}</h1>
			</div>

			<span ng-util></span><!-- to call the template -->

			<input type="text" name="new-name" new-name ng-model="newName">
			<button ng-click="save(newName)">save</button>

			<table class="listing">
				<tr>
					<th>Company</th>
					<th>Director</th>
					<th>Phone</th>
					<th>Email</th>
				</tr>
				<tr ng-repeat="company in companies" ng-class-odd="'odd'" ng-class-even="'even'">
					<td >{{company.company}}</td>
					<td>{{company.name}}</td>
					<td>{{company.phone}}</td>
					<td><a href="mailto:{{company.email}}">{{company.email}}</a></td>
				</tr>
			</table>
		</div>
	</body>
</html>
